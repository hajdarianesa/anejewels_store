<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AneJewels - Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <form method="POST" action="{% url 'confirm' %}" style="width: 400px;
        margin: 0 auto;">
            {% csrf_token %}
            
           <div class="form-group" >
            <div class="col-sm-12 ">
                   <h2 class="title">Payment page</h2>
            </div>
            <div class="col-sm-12" >
                       <hr>
                </div>
                <div class="col-sm-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped "  role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                             Payment 
                        </div>
                      </div>
                    
             </div>
                <div class="col-sm-12">
                    <hr>
             </div>
            </div>
            
            
                   
                    <div class="form-row">
                        <div class="col-sm-12">
                             <label for="inputName">Name on Card</label>
                        <input type="text" class="form-control" id="inputName" >
                        </div>
                       
                      </div>
                      <div class="form-row ">
                        <div class="col-sm-12">
                              <label for="inputNumber">Card Number</label>
                        <input type="text" class="form-control" id="inputNumber" >
                        </div>
                      
                      </div>
                    
                    <div class="form-row" style="display: block ruby;
                    margin-bottom: 12px;
                    margin-top: 9px;">
            
                        <div class="col-sm-4">
                            <label for="cvc" data-toggle="tooltip" title="Three digit CV code on the back of your card">
                                CVC </h6>
                            </label>
                            <input type="text" required class="form-control" id="cvc" placeholder="ex. 311" />
                        </div>
            
                        <div class="col-sm-4">
                            <label for="expdate">
                                
                                  Expiration 
                               
                            </label>
                            <div class="input-group"><input type="text" id="expdate" placeholder="MM" name="" class="form-control" required />
                        </div>
                        </div>
            
                        <div class="col-sm-4">
                            <label for=""></label>
                          <input type="text" placeholder="YYYY" name="" class="form-control " required style="margin-top:5px" />
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Payment</button>

                    </div>
                   
        </form>
    </div>
</body>
</html>
