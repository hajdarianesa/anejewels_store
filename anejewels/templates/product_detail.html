<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AneJewels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
    <style>

        .product-image {
            max-height: 500px;
            width: auto; }
         </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       
        <div class="container">
            
            <a style="font-size: 23px" class="navbar-brand"  href="{% url 'home' %} ">AneJewels</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto" style="font-size: 20px">
                  {% comment %} {{ categories }} {% endcomment %}
                    {% for category in categories %}
                    <li class="nav-item">
                        <a class="nav-link" href="/categories/{{ category.id }}/products/">{{ category.name }}</a>
                    </li>
                    {% endfor %}
                    <li> <a class="nav-link" href="{% url 'cart' %}">CART</a> </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="background:#131415">
        <div class="back">
            <a style="font-size: 23px; text-decoration: none; color:white; position:relative;left: 85%;
            bottom: -36px;" href="{% url 'product_list' category_id=product.category.id  %}"> < BACK  </a>
        </div>
        <div class="container">
            <div class="row" style="color: white">
                <div class="col-sm-6 mt-5">
                    <img src="{{ MEDIA_URL }}{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid product-image">
                </div>
                <div class="col-sm-6 mt-5">
                    <div class="details mt-4" style="max-width: 480px;">
                    <h2>{{ product.name }} - ${{ product.price }}</h2>
                    <p style="margin-top:54px"> {{ product.description }}</p>
                    <hr style="margin-top:24px;">
                    <a href = {% url 'add_to_cart' product.id %}  class="btn btn-secondary">ADD TO CART</a>
                    </div>
                </div>
            </div>
        </div>
        
      <footer style="background: #f8f9fa;margin-top: 16px;">

        <p style="padding: 14px;
        text-align: center;margin: 0;"> &copy;2023 ANEJWELLS | Anesa Hajdari </p>
        
        </footer>
    </div>
</body>
</html>
