<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AneJewels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <style> 




  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a style="font-size: 23px" class="navbar-brand"  href="{% url 'home' %} ">AneJewels</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto" style="font-size: 20px">
                    {% for category in categories %}
                    <li class="nav-item">
                        <a class="nav-link" href="/categories/{{ category.id }}/products/">{{ category.name }}</a>
                    </li>
                    {% endfor %}
                    <li> <a class="nav-link" href="{% url 'cart' %}">CART</a> </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="background:#131415">
        <div class="back">
            <a style="font-size: 23px; text-decoration: none; color:white; position:relative;left: 85%;
            bottom: -36px;" href="{% url 'home'  %}"> < BACK  </a>
        </div>
        <div class="container">
            <div class="row">
               {% for product in products %}
    <div class="col-sm-3 mt-5">
        <div class="card text-center" style="width: 18rem; border:none">
            <a href="{% url 'product_detail' product.id %}" style="text-decoration: none;color:black;">  
                <img class="card-img-top" src="{{ MEDIA_URL }}{{ product.image.url }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }} $</p>
                    <a href="{% url 'product_detail' product.id %}" style="border: 2px solid black;
                    text-decoration: none;
                    color: black;
                    padding: 0px 5px;">+</a>
                </div>
            </a>
        </div>
    </div>
{% endfor %}
            </div>
        </div>
        
      <footer style="background: #f8f9fa;margin-top: 16px;">

        <p style="padding: 14px;
        text-align: center;margin: 0;"> &copy;2023 ANEJWELLS | Anesa Hajdari </p>
        
        </footer>
    </div>
</body>
</html>
